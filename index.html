<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock🪨 Paper📃 Scissors✂️</h1>
    <div class="choices">
      <div class="choice">
        <img src="img\rock.png" id="rock" />
      </div>
      <div class="choice">
        <img src="img\paper.png" id="paper" />
      </div>
      <div class="choice">
        <img src="img\scissors.png" id="scissors" />
      </div>
    </div>
    <div class="scoreboard">
      <div class="score">
        <p id="playerScore">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="computerScore">0</p>
        <p>Comp</p>
      </div>
    </div>
    <div class="msg">
      <p id="message">Play Your Move</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
